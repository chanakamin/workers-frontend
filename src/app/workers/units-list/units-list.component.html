<table *ngIf="units.length">
    <thead>
        <tr>
            <th>שם חטיבה</th>
            <th>שם מנהל החטיבה</th>
            <th>לרשימת העובדים</th>
        </tr>
        
    </thead>
    <tbody>
        <tr *ngFor="let unit of units">
            <td>{{unit.name}}</td>
            <td>{{ unit.managerName }}</td>
            <td> <a routerLink={{[unit.id]}}> לרשימת העובדים </a></td>
        </tr>
    </tbody>
</table>

<router-outlet></router-outlet>
